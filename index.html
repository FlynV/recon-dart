<!DOCTYPE html>
<html>
<head>
    <title>Recon Dart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Recon Dart</h1>
        <div class="header-buttons">
            <a href="https://github.com/yourusername/recondart" 
               target="_blank" 
               class="github-button">
                <i class="fab fa-github"></i> View on GitHub
            </a>
        </div>
    </div>

    <div class="upload-container">
        <div class="dropzone" id="dropzone">
            <input type="file" id="fileUpload" accept=".zip" style="display: none;">
            <div class="upload-text">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drop your valorant_scrims.zip here or click to upload</p>
            </div>
        </div>
        <div id="upload-status"></div>
    </div>

    <div class="games-list">
        <!-- Games will be populated here -->
    </div>

    <div class="game-details" style="display: none;">
        <div class="game-details-header">
            <button id="back-button">Back to Games</button>
        </div>
        <div id="game_data" class="game-data-container">
            <!-- Game data will be populated here -->
        </div>
    </div>

    <script src="assets/js/fileHandler.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
